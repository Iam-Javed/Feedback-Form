<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Abhyaz Internship Feedback Form</title>
</head>

<body>
    <div class="container">
        <h1>Abhyaz Internship Feedback Form</h1>
        <form id="feedbackForm" onsubmit="submitForm(event)">
            <div class="section">
                <h2>Intern Information:</h2>
                <label for="name">Name:</label>
                <input placeholder="Enter your Name" type="text" id="name" name="name" required>

                <label for="department">Department/Team:</label>
                <input placeholder="Enter Internship Dept." type="text" id="department" name="department" required>

                <label for="internshipPeriod">Internship Period:</label>
                <input placeholder="Internship Period" type="text" id="internshipPeriod" name="internshipPeriod" required>
            </div>

            <div class="section">
                <h2>Rate your Experience:</h2>
                <label for="overallExperience"><span>On a scale of 1-10, how would you rate your overall internship
                    experience?</span></label>
                <input type="number" id="overallExperience" name="overallExperience" min="1" max="10" required>
            </div>

            <!-- Repeat similar structures for other sections -->

            <div class="section">
                <h2>Your Valuable Comments:</h2>
                <label for="additionalComments"> <span>Any additional thoughts or comments you would like to share about your
                    internship experience?</span></label>
                <textarea placeholder="Enter your comments" id="additionalComments" name="additionalComments" rows="4"></textarea>
            </div>

            <button type="submit" >Submit Feedback </button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
